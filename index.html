<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 16px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            border: 3px solid black;
            padding: 10px;
            margin: 10px;
            width: 250px;
            text-align: left;
        }
        .card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h1>ABC Colleges Library Users</h1>
    <div class="container" id="userList"></div>

    <!-- Embedded XML Data -->
    <script type="text/xml" id="userXML">
    <library_users>
        <user>
            <picture>https://i.pinimg.com/564x/04/84/4a/04844af6cc67e3cbf7eda7955509a017.jpg</picture>
            <name>Lebron James</name>
            <course>BSIT</course>
            <year_level>3bg2</year_level>
            <adviser>Mr. Ramon Dela Cruz</adviser>
            <school_year>2025-2026</school_year>
        </user>
        <user>
            <picture>https://cdn.nba.com/teams/legacy/www.nba.com/heat/sites/heat/files/760_bam_190225.jpg</picture>
            <name>Bam Adebayo</name>
            <course>BSIT</course>
            <year_level>3bg2</year_level>
            <adviser>Mr. Ramon Dela Cruz</adviser>
            <school_year>2025-2026</school_year>
        </user>
    </library_users>
    </script>

    <script>
        function loadXML() {
            let xmlText = document.getElementById("userXML").innerHTML.trim();
            let parser = new DOMParser();
            let xml = parser.parseFromString(xmlText, "text/xml");
            let users = xml.getElementsByTagName("user");
            let output = "";

            for (let i = 0; i < users.length; i++) {
                let picture = users[i].getElementsByTagName("picture")[0].textContent;
                let name = users[i].getElementsByTagName("name")[0].textContent;
                let course = users[i].getElementsByTagName("course")[0].textContent;
                let year = users[i].getElementsByTagName("year_level")[0].textContent;
                let adviser = users[i].getElementsByTagName("adviser")[0].textContent;
                let school_year = users[i].getElementsByTagName("school_year")[0].textContent;

                output += `
                    <div class="card">
                        <img src="${picture}" alt="Student Photo">
                        <p><strong>Name:</strong> ${name}</p>
                        <p><strong>Course:</strong> ${course}</p>
                        <p><strong>Year Level / Section:</strong> ${year}</p>
                        <p><strong>Adviser:</strong> ${adviser}</p>
                        <p><strong>School Year:</strong> ${school_year}</p>
                    </div>
                `;
            }

            document.getElementById("userList").innerHTML = output;
        }

        window.onload = loadXML;
    </script>

</body>
</html>
